extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@key", "@shareable", "@external"]
  )

type Query {
  topProducts: [Book!]!
  authors: [Author!]!
}

interface Product {
  id: ID!
  name: String!
  price: Int!
}

type Book implements Product @key(fields: "id") {
  id: ID!
  name: String!
  price: Int!
  author: Author
}

type Author @key(fields: "id") {
  id: ID!
  name: String!
}

type Review @key(fields: "id", resolvable: false) {
  id: ID!
}
